<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#b8582d" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Ball Splitter" />
  <title>Ball Splitter</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="icon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="game-shell">
    <header class="hud">
      <h1>Ball Splitter</h1>
      <div class="controls">
        <label>
          Difficulty
          <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
          </select>
        </label>
        <label>
          Name
          <input id="playerName" type="text" maxlength="12" value="Player" />
        </label>
        <button id="restartBtn" type="button">New Run</button>
        <button id="nextLevelBtn" type="button" disabled>Next Level</button>
        <button id="toggleAimBtn" type="button">Aim: Vertical</button>
      </div>
      <div class="stats">
        <span id="levelInfo"></span>
        <span id="ballCount"></span>
        <span id="regionCount"></span>
        <span id="score"></span>
        <span id="status"></span>
      </div>
    </header>

    <canvas id="gameCanvas"></canvas>

    <section class="scoreboard">
      <h2>High Scores</h2>
      <ol id="highScoresList"></ol>
    </section>

    <p class="help">Tap to grow a wall. If a ball touches the growing wall, run over. Empty side is captured. Tap Aim or press Space to toggle cut direction.</p>
  </main>
  <script src="game.js"></script>
</body>
</html>
