<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0f4c81" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="BallznWallz" />
  <title>BallznWallz</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="icon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="game-shell">
    <header class="hud">
      <h1>BallznWallz</h1>
      <div class="controls">
        <label>
          Difficulty
          <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
            <option value="elite">Elite</option>
          </select>
        </label>
        <label class="mobile-hide">
          Name
          <input id="playerName" type="text" maxlength="12" value="Player" />
        </label>
        <button id="restartBtn" type="button">New Run</button>
        <button id="nextLevelBtn" type="button" disabled>Next Level</button>
        <button id="toggleAimBtn" type="button" aria-label="Toggle wall direction">V</button>
      </div>
      <div class="stats">
        <span id="levelInfo"></span>
        <span id="ballCount"></span>
        <span id="regionCount"></span>
        <span id="score"></span>
        <span id="status"></span>
      </div>
    </header>

    <canvas id="gameCanvas"></canvas>

    <details class="scoreboard" id="scoreboardPanel">
      <summary>High Scores</summary>
      <ol id="highScoresList"></ol>
    </details>

    <p id="installHint" class="install-hint hidden">For full-screen play on iPhone: Safari Share -> Add to Home Screen.</p>
    <p class="help">Drag on playfield to preview line, release to place wall. Tap V/H button (or Space) to swap direction.</p>
  </main>
  <script src="game.js"></script>
</body>
</html>
